<html>
    <head>
        <title> Form Tag Example </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Student Info</legend>
                Name: <input type="text" placeholder="Your full name",><br>
                Reg no.: <input type="text" placeholder="Registration number"><br>
                Email: <input type="email" placeholder="info@gmail.com"><br>
                Password: <input type="password" placeholder="password">
                <br><br>
                Gender:<br>
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female
                <br><br>
                Type of a computer:<br>
                <input type="checkbox">I have laptop<br>
                <input type="checkbox">I have desktop<br>
                <input type="checkbox">I have nothing<br>
                <br><br>
                Age:<br>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>40-60</option>
                    <option>60+</option>
                </select>
                <br><br>
                Address:<br>
                <textarea columns="50" rows=""4></textarea>
                <br><br>
                <input type="submit" value="Sumbit">
                <input type="reset" value="clear">
            </fieldset>
        </form>
    </body>
</html>
